        type: "array"
        items:
          type: "number"
          format: "double"
      authenticationMethod:
        type: "array"
        items:
          type: "string"
      roles:
        type: "array"
        items:
          type: "string"
      groups:
        type: "array"
        items:
          type: "string"
      isPasswordSet:
        type: "array"
        items:
          type: "string"
      isRegisteredForEmail:
        type: "array"
        items:
          type: "string"
      name:
        type: "array"
        items:

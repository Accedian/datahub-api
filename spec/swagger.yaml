                type: "string"
                enum: [whitelist, blacklist]
              filterItems:
                type: "array"
                items:
                  $ref: '#/definitions/FilterItem'
                description: "A list containing the attribute and value the filter will work on."


  SessionFilterUpdateRequest:
    type: "object"
